<!DOCTYPE html>
<html lang="en">

<head>
    <title>MFDiscoRover Web Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Latest compiled and minified CSS-->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--Latest compiled JavaScript-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--Canvas script-->
    <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <!--Zepto script-->
    <script type="text/javascript" src="js/zepto.min.js"></script>
    <!--DiscoRover-->
    <script type="text/javascript" src="js/discorover.js"></script>
    <!--Hamburgler-->
    <script type="text/javascript" src="js/hamburgler.js"></script>
    <link rel="stylesheet" href="css/hamburgler.css">
    <!--Slider-->
    <link rel="stylesheet" href="css/slider.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="well well-sm well-md">
            <center>
                <h4>Contact</h4>
            </center>
        </div>

        <div class="mobilenav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </div>

        <a href="javascript:void(0)" class="icon">
            <div class="hamburger">
                <div class="menui top-menu"></div>
                <div class="menui mid-menu"></div>
                <div class="menui bottom-menu"></div>
            </div>
        </a>

        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="usr">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="usr" placeholder="Enter name">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Comment:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" rows="5" id="comment" placeholder="Enter message"></textarea>
                </div>
            </div>

            <br>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-1">
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-send" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </form>

        <br><br><br><br><br><br><br><br><br><br><br><br><br>

        <footer>
            <center>
                <p>Website desinged by Gokhan Cansu | Onur Erdogan - 2015 &copy</p>
            </center>
        </footer>

    </div>
</body>

</html>
